<h1>Gallery</h1>
<div class="collection row">
  <div ng-repeat="photo in photosCtrl.photos track by $index" class="collection-item col s12 m6 l3">
    
      <div class="card">
        <div class="card-image">
          <img ng-src="{{photo.imageURL}}">
        </div>
        <div class="card-action">
          <button ng-click="photosCtrl.delPhoto(photo)" class="secondary-content">delete</button>
        </div>
      </div>
    
  </div>
</div>
