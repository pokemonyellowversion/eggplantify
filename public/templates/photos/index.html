<h4 ng-hide="photosCtrl.photos.length" class="ng-hide center-align">You have no Photos - click on the camera icon to add a photo!</h4>

<div class="row">
  <div ng-repeat="photo in photosCtrl.photos track by $index" ng-if="photo.NSFW < 0.8" class="col s12 m6 l3">
    <div id="img-wrap">  
      <img class="img-delete" ng-click="photosCtrl.delPhoto(photo)" src="/images/delete.png">
      <a ui-sref="photo({id: photo._id})"><img class="img-circle" ng-src="{{photo.imageURL}}"></a>
    </div>    
  </div>
</div>
