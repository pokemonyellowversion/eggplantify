<div id="new-title">Add Photo</div>
  
  <div id="url-input">
    <form ng-submit="newCtrl.doPredict()">
      <button type="submit">Predict!</button>
      <input type="text" ng-model="newCtrl.url" placeholder="Eggplantify" required/>
    </form>
  </div> 
  
  <div id="img-preview">
    <img ng-src="{{newCtrl.url}}" />
  </div>
