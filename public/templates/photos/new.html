<h2>Upload Photo</h2>
<div class="row">
  <!-- Upload on form submit or button click -->
  <form ng-controller="NewController as newCtrl" name="form">
    <!-- Single Image with validations -->
    <div class="button" ngf-select ng-model="photo" name="photo" ngf-pattern="'image/*'"
      ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
      ngf-resize="{width: 100, height: 100}">Select</div>
  </form>
</div>
